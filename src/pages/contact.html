    <section class="contact" id="contact">
        <!-- COntact header -->
        <h2 class="header-2 contact__header"><span class="header-2--numeral">04.</span>Contact</h2>
        <!-- Form and map wrapper -->
        <div class="contact__form-map-wrapper">
            <!-- Contact form -->
            <form action="https://formspree.io/f/xwkwborr" method="POST" class="contact__section__form form">
                <p class="contact__text">Do you have a question, work opportunity or just want to say hi? Drop me a message, my inbox is always open!</p>
                <label for="name" class="form__label">Name</label>
                <input type="text" name="name"id="name" class="form__input" placeholder="Name" required>
                <label for="email" class="form__label">Email</label>
                <input type="email" name="_replyto" id="email" class="form__input" placeholder="Email" required>
                <label for="subject" class="form__label">Email</label>
                <input type="text" name="subject" id="subject" class="form__input" placeholder="Subject">
                <textarea id="message" name="message" class="form__textarea" id="message" cols="20" rows="10" placeholder="Message" required></textarea>
                <div class="error-box">
                    <input type="submit" class="form__submit" value="Send">
                </div>            </form>
                <!-- Location map -->
            <div class="contact__map-box">
                <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101218.4837510906!2d144.6364502967008!3d-37.553235070545426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad6f9776c84f27b%3A0x5045675218cce30!2sSunbury%20VIC%203429!5e0!3m2!1sen!2sau!4v1603930070956!5m2!1sen!2sau" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <div class="contact__map-box__text">Where I'm Located<div>
            </div>
        </div>
    </section>
    </main>

        <section class="socials">
